<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create_tasks</title>
</head>
<body>
    <h1>Add a new task</h1>

    <form action="create_task/new_task" method="post">
        <div>
            <label>Title</label>
            <input type="text" name="title" placeholder="Enter your title" class="entity">

            <label>Text</label>
            <input type="text" name="task_text" placeholder="Enter text of your task">

            <button>Submit</button>
            <input type="button" value="To main" onclick='location.href="/main/"'>
        </div>
        <p>Status: </p>
        <div class="entity" th:text="${status}"></div>
    </form>
</body>
</html>
